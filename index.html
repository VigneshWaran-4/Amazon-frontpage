<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Amazon</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="#">Deals</a></li>
                    <li><a href="#">Services</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="hero">
        <div class="container">
            <h2>Welcome to Amazon</h2>
            <p>Discover great deals and shop with confidence.</p>
            <a href="#" class="btn">Shop Now</a>
        </div>
    </section>

    <section id="featured-products">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="products">
                <div class="product">
                    <img src="https://images.pexels.com/photos/60619/boot-leather-shoe-old-60619.jpeg?auto=compress&cs=tinysrgb&w=600">
                    <h3>Vans Shoe</h3>
                    <p>Description</p>
                    <span>$19.99</span>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIZ0Kzl-mxdHonz1bhxLFkrTYnzeTnYJ_THQ&usqp=CAU">
                    <h3>Haier Fridge</h3>
                    <p>Description</p>
                    <span>$24.99</span>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://images.pexels.com/photos/404280/pexels-photo-404280.jpeg?auto=compress&cs=tinysrgb&w=600">
                    <h3>nothing 2a</h3>
                    <p>Description</p>
                    <span>$20.10</span>
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
    </section>
    

    <footer>
        <div class="container">
            <p>&copy; 2024 Amazon. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
